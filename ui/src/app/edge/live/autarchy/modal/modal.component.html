<ion-header>
  <ion-toolbar class="ion-justify-content-center" color="primary">
    <ion-title text-start padding-left translate>General.Autarchy</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Info Text -->
<ion-content>
  <ion-grid padding-top>
    <ion-row justify-content-center align-items-center>
      <ion-col size="2" text-center>
        <ion-icon padding-right color="primary" size="large" name="alert"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-note text-wrap>
          <small translate>Edge.Index.Widgets.autarchyInfo</small>
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
