<ion-header>
    <ion-toolbar class="ion-justify-content-center" color="primary">
        <ion-title text-start padding-left translate>General.Consumption</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-content>
        <table class="full_width">
            <ng-container *ngIf="service.currentEdge | async as edge">
                <ng-container *ngIf="edge.currentData | async as currentData">
                    <tr *ngIf="currentData.summary.consumption as sum">
                        <td style="width:65%">Gesamtverbrauch</td>
                        <ng-container *ngIf="sum.activePower != null; else empty">
                            <td style="width:35%" class="align_right">{{ sum.activePower | number:'1.0-0' }}&nbsp;W</td>
                        </ng-container>
                        <ng-template #empty>
                            <td style="width:35%" class="align_right">-</td>
                        </ng-template>
                    </tr>
                </ng-container>
            </ng-container>
        </table>
    </ion-card-content>
    <ng-container *ngIf="evcsComponents != null && (edge.currentData | async)['channel'] as currentData">
        <ng-container *ngFor="let component of evcsComponents">
            <ion-row>
                <ion-col no-padding>
                    <ion-item color="light" lines="none">
                        <ion-avatar padding-left slot="start">
                            <img src="assets/img/evcs.png">
                        </ion-avatar>
                        <ion-label padding-left *ngIf="component.id == component.alias">{{component.id}}
                        </ion-label>
                        <ion-label padding-left *ngIf="component.id != component.alias">{{component.alias}}
                            <ion-note>
                                ({{component.id}})</ion-note>
                        </ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-card-content>
                <table class="full_width">
                    <tr *ngIf="currentData[component.id + '/ChargePower'] != null">
                        <td style="width:65%">Lade-Leistung</td>
                        <ng-container *ngIf="currentData[component.id + '/ChargePower'] != 0; else empty">
                            <td style="width:35%" class="align_right">
                                {{ currentData[component.id + '/ChargePower'] | number:'1.0-0' }}&nbsp;W</td>
                        </ng-container>
                        <ng-template #empty>
                            <td style="width:35%" class="align_right">-</td>
                        </ng-template>
                    </tr>
                </table>
            </ion-card-content>
        </ng-container>
    </ng-container>
</ion-content>
