  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons *ngIf="backUrl" slot="start">
        <ion-button [routerLink]="backUrl">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="start" *ngIf="sideMenu == true">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!-- </ion-header> -->

  <ion-content>

    <!-- Show Websocket Status -->

    <ion-grid>
      <ion-row justify-content-center>

        <ion-col *ngIf="websocket.status == 'connecting'" size="12" size-md="6">
          <ion-card>
            <ion-item>
              <ion-icon slot="start" name="wifi"></ion-icon>
              <ion-label text-wrap>
                <h2>Verbindung wird aufgebaut...</h2>
                <!-- TODO translate -->
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>

        <ion-col *ngIf="websocket.status == 'failed'" size="12" size-md="6">
          <ion-card>
            <ion-item>
              <ion-icon slot="start" name="close-circle"></ion-icon>
              <ion-label text-wrap>
                <h2 translate [translateParams]="{value: 'OpenEMS'}">Index.ConnectionFailed</h2>
                <p color="light">{{ env.url }}</p>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>

    <!-- Side Menu  -->
    <!-- TODO Enable Übersicht if more than one edge -->
    <ion-menu side="start" contentId="content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menü</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item lines="full">
            <ion-label>FEMS Übersicht</ion-label>
          </ion-item>
          <ion-item lines="inset" routerLinkActive="active" routerLink="/about" (click)="close()">
            <ion-label translate>Menu.AboutUI</ion-label>
          </ion-item>
          <ion-item lines="inset" routerLinkActive="active" routerLink="/settings" (click)="close()">
            <ion-label translate>Menu.Settings</ion-label>
          </ion-item>
          <nav *ngIf="(service.currentEdge | async) as edge">
            <ion-button lines="inset" *ngIf="edge.roleIsAtLeast('owner')" routerLink="/device/{{ edge.id }}/settings">
              FEMS-Einstellungen
            </ion-button>
          </nav>
        </ion-list>
      </ion-content>
    </ion-menu>


    <!-- Show Sub-Views -->
    <router-outlet id="content" main></router-outlet>
    <!-- TODO use ion-router-outlet once it does not break anymore the screen width <ion-router-outlet></ion-router-outlet> -->

  </ion-content>
</ion-app>
